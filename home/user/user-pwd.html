<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user-pwd.css">
</head>
<body>

    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
       <!-- 原密码 -->
       <form class="layui-form" action="">
            <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
                <input type="text" name="oldPwd" required  lay-verify="required|pass" placeholder="请输入原密码" autocomplete="off" class="layui-input oldpass">
            </div>
            </div>
            <!-- 新密码 -->
        
                <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="newPwd" required  lay-verify="required|pass|newPwd" placeholder="请输入新密码" autocomplete="off" class="layui-input newPwd">
                </div>
                </div>
            <!-- 确认新密码 -->
            
                <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required|pass|renewpass" placeholder="请输入新密码" autocomplete="off" class="layui-input renewpass">
                </div>
                </div>  
            <!-- 按钮 -->
             <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn submit" lay-submit lay-filter="formDemo">立即提交</button>
                  <button type="submit" class="layui-btn layui-btn-primary reset">重置</button>
                </div>
              </div>
        </form>
        </div>
        </div>
      </div>







    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajax.config.js"></script>
    <script src="/assets/js/user/user-pwd.js"></script>
</body> 
</html>
